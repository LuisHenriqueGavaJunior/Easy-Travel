        <div class="searchBar">

            </a>

            <a href="../../../index.html" class="linkMenu d-flex align-items-center menu-item" style="margin-top: 43vh; text-decoration: none;">

                                <img src="../../../assets/DeleteIcon.png" class="iconeDeletar" alt="Deletar">
                            </div>
                        </div>

                        <div class="itemGrupo">
                            <p class="grupoTitulo">Alimentação</p>
                            <div class="grupoIcones">
                                <img src="../../../assets/EditIcon.png" class="icone" alt="Editar" onclick="redirectTo('./EditarGrupoDespesa/EditarGrupoDespesa.html')">

                        </div>

                    <button class="adicionarTipo btn btn-primary" onclick="redirectTo('./NovoTipoDespesa/NovoTipoDespesa.html')">Adicionar tipo de despesa</button>
                    
                    <div class="tiposItens">

                                <img src="../../../assets/EditIcon.png" class="icone" alt="Editar" onclick="redirectTo('./EditarTipoDespesa/EditarTipoDespesa.html')">

                            <div class="itemIcones">
                                <img src="../../../assets/EditIcon.png" class="icone" alt="Editar" onclick="redirectTo('./EditarTipoDespesa/EditarTipoDespesa.html')">

                    </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Tem certeza de que deseja excluir esta Despesa?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

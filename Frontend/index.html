<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="pages/Login/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="pages/Login/login.js" defer></script>
    <title>EasyTravel</title>
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="col-6 d-flex flex-column justify-content-center align-items-center" style="margin-top: 10vh;">
            <img class="img-fluid ml-2" src="assets/EasyTravelLogo.png" alt="Logo EasyTravel" style="max-width: 50vh; height: 50vh; margin-top: -10vh;">
            <h2 class="titulo">EasyTravel</h2>
        </div>

        <div class="login col-6 d-flex flex-column justify-content-center align-items-center" style="margin-top: 29vh">
            <h2 class="formTitulo mb-4" style="margin-top: -15vh">Login</h2>
        
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" id="user" placeholder="Insira seu usuário">
            </div>

            <div class="form-group senhaLabel">
                <label>Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Insira sua senha">
            </div>

            <button class="botaoLogin btn btn-primary" style="margin-top: 10vh;" id="loginButton" type="button">Entrar</button>
            
            <div id="errorMessage" class="alert alert-danger" style="display: none;">Usuário ou senha incorretos!</div>

            <div class="suporteAjuda d-flex" style="margin-top: 10vh;">
                <h5 class="suporteI">Problemas com o login?&nbsp</h5> <h5><a class="suporte" href="https://wa.me/14996397430?text=Levi%2C%20socorro">Contate o suporte</a></h5>
            </div>
        </div>
    </div>
</body>
</html>
